<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Démarrez votre développement avec un système de conception pour Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <app-navbar></app-navbar>
  <main>
    <section class="section section-shaped section-lg my-0">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-2">
                <div class="text-muted text-center mb-3">
                  <small>Inscrivez-vous avec</small>
                </div>
                <div class="btn-wrapper text-center">
                  <a (click)="oauth2Login('google')" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="../../assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Ou inscrivez-vous avec vos identifiants</small>
                </div>
                <form role="form" (ngSubmit)="register(registerForm)" #registerForm="ngForm">
                  <!-- For Username -->
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative" [ngClass]="{'is-invalid': username.invalid && username.touched}">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                      </div>
                      <input class="form-control" placeholder="Nom d'utilisateur" type="text" [(ngModel)]="registerRequest.username"
                             id="username" name="username" required #username="ngModel">
                    </div>
                    <div *ngIf="username.invalid && username.touched" class="text-danger">
                      Le nom d'utilisateur est requis.
                    </div>
                  </div>

                  <!-- For Email -->
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative" [ngClass]="{'is-invalid': email.invalid && email.touched}">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" [(ngModel)]="registerRequest.email"
                             id="email" name="email" required #email="ngModel">
                    </div>
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                      <div *ngIf="email.errors?.['required']">L'email est requis.</div>
                      <div *ngIf="email.errors?.['email']">Veuillez entrer un email valide.</div>
                    </div>
                  </div>

                  <!-- For Password -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative" [ngClass]="{'is-invalid': password.invalid && password.touched}">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                      </div>
                      <input class="form-control" placeholder="Mot de passe" type="password" id="password"
                             [(ngModel)]="registerRequest.password" name="password" required minlength="6" #password="ngModel">
                    </div>
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                      <div *ngIf="password.errors?.['required']">Le mot de passe est requis.</div>
                      <div *ngIf="password.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères.</div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4" [ngClass]="{ 'btn-disabled': !registerForm.valid }">Créer un compte</button>
                  </div>
                </form>
              </div>  
            </div>
            <div class="row mt-3">
              <div class="col-10 text-right">
                <a href="/signin" class="text-light">
                  <small>Vous avez déjà un compte? Connectez-vous</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/popper/popper.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../../assets/vendor/headroom/headroom.min.js"></script>
  <script src="../../assets/js/argon.js?v=1.0.0"></script>
</body>
</html>
