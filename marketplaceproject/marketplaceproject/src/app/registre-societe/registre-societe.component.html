
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <app-navbar></app-navbar>
  <main>
    <section class="section section-shaped section-lg my-0">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              
              <div class="card-body px-lg-5 py-lg-5">
             
                <form [formGroup]="registreForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Nom :</label>
                    <input id="name" formControlName="name" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input id="email" formControlName="email" class="form-control" />
                  </div>
                 
                  <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input id="password" type="password" formControlName="password" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="phone">Numéro de téléphone :</label>
                    <input id="phone" formControlName="phone" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="address">Adresse :</label>
                    <input id="address" formControlName="address" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="city">Ville :</label>
                    <input id="city" formControlName="city" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="postalCode">Code postal :</label>
                    <input id="postalCode" formControlName="postalCode" class="form-control" />
                  </div>
              
                  <div class="form-group">
                    <label for="categoryIds">Catégories :</label>
                    <select id="categoryIds" formControlName="categoryIds" multiple class="form-control">
                      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                    
                  </div>
              
                  <button type="submit" class="btn btn-primary" [disabled]="registreForm.invalid">S'inscrire</button>
                </form>
                
              </div>  
            </div>
            <div class="row mt-3">
              <div class="col-10 text-right">
                <a href="/signin" class="text-light">
                  <small>Vous avez déjà un compte ? Connectez-vous</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
